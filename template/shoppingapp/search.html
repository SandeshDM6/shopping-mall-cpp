


  <div class="row mb-5">
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <input type="text"  name="shop_title" class="form-control form-control-lg" placeholder="Store Name, Company...">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <input type="text"  name="location" class="form-control form-control-lg" placeholder="Floors">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <select  name="shop_type" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true"
        title="Select Store Status">
        <option value="1">Open</option>
        <option value="2">Closed</option>
        <option value="3">Coming Soon</option>
      </select>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search"><span
          class="icon-search icon mr-2"></span>Search Store</button>
    </div>
  </div>
